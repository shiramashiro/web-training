<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>播放页</title>
        <link rel="stylesheet" type="text/css" href="../../static/css/play-page/index.css" />
        <link rel="stylesheet" type="text/css" href="../../static/css/common.css" />
    </head>
    <body>
        <div id="app">
            <img class="background-img" src="../../static/img/play-page/background.png" />
            <table></table>
            <div class="pp-row-1 flex">
                <img src="../../static/img/play-page/left.png" alt="" class="back" />
                <div class="title">日落大道-歌手2017第一季度第十集XXXXXXXXXXXXXXX</div>
            </div>
            <div class="pp-row-2">
                <div class="row-1">——梁博——</div>
                <div class="row-2 flex space-between">
                    <div class="col-1">标准</div>
                    <div class="col-2">音效</div>
                    <div class="col-3">封面</div>
                </div>
            </div>
            <div class="pp-row-3">
                <img class="img" src="../../static/img/play-page/IamSinger.png" />
            </div>
            <div class="pp-row-4">
                我们寻找着在这条路的中间<br />
                我们迷失着在这条路的两端<br />
            </div>
            <div class="pp-row-5">
                <div class="row-1 flex space-between">
                    <img src="../../static/img/play-page/xing.png" alt="" class="col-1" />
                    <img src="../../static/img/play-page/xiazai.png" alt="" class="col-2" />
                    <img src="../../static/img/play-page/msg.png" alt="" class="col-3" />
                    <img src="../../static/img/play-page/fenxiang.png" alt="" class="col-4" />
                    <img src="../../static/img/play-page/more.png" alt="" class="col-5" />
                </div>
                <div class="row-2 flex space-between">
                    <div class="start-time">00:12</div>
                    <img src="../../static/img/common/jindutiao.png" alt="" class="processor" />
                    <div class="edn-time">03:12</div>
                </div>
                <div class="row-3 flex space-between">
                    <div class="col-1">
                        <img src="../../static/img/play-page/order.png" alt="" class="order" />
                    </div>
                    <div class="col-2 flex space-between">
                        <img src="../../static/img/play-page/kuaijin.png" alt="" class="last" />
                        <img src="../../static/img/play-page/play.png" alt="" class="play-or-stop" />
                        <img src="../../static/img/play-page/kuaijin.png" alt="" class="next" />
                    </div>
                    <div class="col-3">
                        <img src="../../static/img/play-page/list.png" alt="" class="list" />
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
