<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>播放页</title>
        <link rel="stylesheet" type="text/css" href="../../static/css/play-page/index.css" />
        <link rel="stylesheet" type="text/css" href="../../static/css/common.css" />
    </head>
    <body>
        <div id="app">
            <img id="bg" class="background-img" src="../../static/img/play-page/background.png" />
            <table></table>
            <div class="pp-row-1 flex">
                <img src="../../static/img/play-page/left.png" alt="" class="back" />
                <div id="title" class="title">日落大道-歌手2017第一季度第十集XXXXXXXXXXXXXXX</div>
            </div>
            <div class="pp-row-2">
                <div id="signer" class="row-1">——梁博——</div>
                <div class="row-2 flex space-between">
                    <div class="col-1">标准</div>
                    <div class="col-2">音效</div>
                    <div class="col-3">封面</div>
                </div>
            </div>
            <div class="pp-row-3">
                <img id="film" class="img" src="../../static/img/play-page/IamSinger.png" />
            </div>
            <div id="lyrics" class="pp-row-4">
                我们寻找着在这条路的中间<br />
                我们迷失着在这条路的两端<br />
            </div>
            <div class="pp-row-5">
                <div class="row-1 flex space-between">
                    <img src="../../static/img/play-page/xing.png" alt="" class="col-1" />
                    <img src="../../static/img/play-page/xiazai.png" alt="" class="col-2" />
                    <img src="../../static/img/play-page/msg.png" alt="" class="col-3" />
                    <img src="../../static/img/play-page/fenxiang.png" alt="" class="col-4" />
                    <img src="../../static/img/play-page/more.png" alt="" class="col-5" />
                </div>
                <div class="row-2 flex space-between">
                    <div id="start-time" class="start-time">00:12</div>
                    <div class="processor-box">
                        <div id="processor" class="processor"></div>
                    </div>
                    <div id="end-time" class="edn-time">03:12</div>
                </div>
                <div class="row-3 flex space-between">
                    <div class="col-1">
                        <img src="../../static/img/play-page/order.png" alt="" class="order" />
                    </div>
                    <div class="col-2 flex space-between">
                        <img id="last-btn" src="../../static/img/play-page/kuaijin.png" alt="" class="next" />
                        <img id="play-or-stop-btn" src="../../static/img/play-page/play.png" alt="" class="play-or-stop" />
                        <img id="next-btn" src="../../static/img/play-page/kuaijin.png" alt="" class="last" />
                    </div>
                    <div class="col-3">
                        <img src="../../static/img/play-page/list.png" alt="" class="list" />
                    </div>
                </div>
            </div>
            <audio
                id="audio"
                src="https://generic-data.oss-cn-chengdu.aliyuncs.com/img/training/music/item04/%E5%A3%B6%E4%B8%AD%E6%B4%9E%E5%A4%A9.mp3"
            ></audio>
        </div>
        <script type="text/javascript" src="../../static/js/play-page/musics.js"></script>
        <script type="text/javascript" src="../../static/js/play-page/lib.js"></script>
        <script type="text/javascript" src="../../static/js/play-page/index.js"></script>
    </body>
</html>
