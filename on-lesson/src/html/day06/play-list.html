<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>播放列表</title>
        <link rel="stylesheet" type="text/css" href="../../css/day06/play-list.css" />

                    <div class="item">
                        <div class="col-1">

                    </div>

                            <img src="../../../static/day06/pause.png" />

                            <div class="music-desc">塞壬唱片-MSR/タイナカ彩智</div>
                        </div>
                        <div class="col-3 long">03:12</div>
                    </div>
                    <div class="item">
                        <div class="col-1 pause">
                            <img src="../../../static/day06/pause.png" />

                            <div class="music-name">秋绪</div>
                            <div class="music-desc">塞壬唱片-MSR/タイナカ彩智</div>
                        </div>
                        <div class="col-3 long">03:12</div>
                    </div>
                </div>
                <div class="row-4 footer">
                    <div class="col-1">
                        <img src="../../../static/day06/music.png" alt="" class="icon" />
                        <div>音乐</div>
                    </div>
                    <div class="col-2">
                        <img src="../../../static/day06/earphone.png" alt="" class="icon" />

                    </div>
                    <div class="col-3">
                        <img src="../../../static/day06/category.png" alt="" class="icon" />
