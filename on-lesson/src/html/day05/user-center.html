<!DOCTYPE html>
<html lang="en">
    <head>
        <!--
            @author：郑人滏
            @since：2021年9月9日14:10:20
            @desc：实训第五天
        -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>个人中心</title>
        <link rel="stylesheet" type="text/css" href="../css/user-center.css" />
    </head>
    <body>
        <div id="app">
            <img class="bg" alt="background" src="../static/bg.jpg"/ >
            <div class="content">
                <!-- 顶部菜单 -->
                <div class="top-menu">
                    <div class="col-1">
                        <img class="icon" alt="more list" src="../static/list2.png" />
                    </div>
                    <div class="col-2">
                        <div class="text listening selected">
                            <div class="label">听</div>
                        </div>
                        <div class="text watching">
                            <div class="label">看</div>
                        </div>
                        <div class="text singing">
                            <div class="label">唱</div>
                        </div>
                    </div>
                    <div class="col-3">
                        <img class="icon" alt="search" src="../static/search.png" />
                    </div>
                </div>
                <!-- 用户信息 -->
                <div class="user-info">
                    <div class="col-1"><img class="head-img" alt="head image" src="../static/head-img.jpg" / ></div>
                    <div class="col-2">
                        <div class="col-1-1">shiramashiro</div>
                        <div class="col-1-2">
                            <img class="vip" alt="vip" src="../static/vip.png" />
                            <div class="user-signature">Time tick away, dream faded away!</div>
                        </div>
                    </div>
                    <div class="col-3">
                        <img class="message" alt="message" src="../static/message.png" />
                    </div>
                </div>
                <!-- 用户菜单 -->
                <div class="user-menu">
                    <div class="item col-1">
                        <img class="icon" src="../static/pc.png"></img>
                        <div class="label">本地音乐</div>
                        <div class="number">100</div>
                    </div>
                    <div class="item col-2">
                        <img class="icon" src="../static/heart.png"></img>
                        <div class="label">喜欢·歌单</div>
                        <div class="number">15</div>
                    </div>
                    <div class="item col-3">
                        <img class="icon" src="../static/download.png"></img>
                        <div class="label">下载</div>
                        <div class="number">2</div>
                    </div>
                    <div class="item col-4">
                        <img class="icon" src="../static/clock.png"></img>
                        <div class="label">最近</div>
                        <div class="number">300</div>
                    </div>
                </div>
                <div class="split-line"></div>
                <!-- 官方菜单 -->
                <div class="official-menu">
                    
                </div>
                <!-- 推广面板 -->
                <div class="extension"></div>
                <!-- 播放菜单 -->
                <div class="play-menu"></div>
            </div>
        </div>
    </body>
</html>
