<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>个人中心</title>
        <link rel="stylesheet" type="text/css" href="../../static/css/user-page/index.css" />
        <link rel="stylesheet" type="text/css" href="../../static/css/common.css" />
    </head>
    <body>
        <div id="app">
            <img class="bg" alt="background" src="../../static/img/common/background-2.jpg"/ >
            <div class="content">
                <!-- 顶部菜单 -->
                <div class="top-menu">
                    <div class="col-1">
                        <img class="icon" alt="more list" src="../../static/img/common/more.png" />
                    </div>
                    <div class="col-2">
                        <div class="text listening selected">
                            <div class="label">听</div>
                        </div>
                        <div class="text watching">
                            <div class="label">看</div>
                        </div>
                        <div class="text singing">
                            <div class="label">唱</div>
                        </div>
                    </div>
                    <div class="col-3">
                        <img class="icon" alt="search" src="../../static/img/common/search.png" />
                    </div>
                </div>
                <!-- 用户信息 -->
                <div class="user-info">
                    <div class="col-1"><img class="head-img" alt="head image" src="../../static/img/user-page/head-img.jpg" / ></div>
                    <div class="col-2">
                        <div class="row-1">
                            <div class="username">
                                shiramashiro
                            </div>
                            <img class="vip" alt="vip" src="../../static/img/user-page/vip.png" />
                        </div>
                        <div class="row-2">
                            Time tick away, dream faded away!
                        </div>
                    </div>
                    <div class="col-3">
                        <img class="message" alt="message" src="../../static/img/common/message.png" />
                    </div>
                </div>
                <!-- 用户菜单 -->
                <div class="user-menu">
                    <div class="item col-1">
                        <img class="icon" src="../../static/img/user-page/pc.png"></img>
                        <div class="label">本地音乐</div>
                        <div class="number">100</div>
                    </div>
                    <div class="item col-2">
                        <img class="icon" src="../../static/img/user-page/heart.png"></img>
                        <div class="label">喜欢·歌单</div>
                        <div class="number">15</div>
                    </div>
                    <div class="item col-3">
                        <img class="icon" src="../../static/img/user-page/download.png"></img>
                        <div class="label">下载</div>
                        <div class="number">2</div>
                    </div>
                    <div class="item col-4">
                        <img class="icon" src="../../static/img/user-page/clock.png"></img>
                        <div class="label">最近</div>
                        <div class="number">300</div>
                    </div>
                </div>
                <div class="split-line"></div>
                <!-- 官方菜单 -->
                <div class="official-menu">
                    <div class="col-1">
                        <div class="icon-box col-1-1">
                            <img alt="icon" src="../../static/img/user-page/yinyue.png"/>
                            <div class="label">音乐</div>
                        </div>
                        <div class="icon-box col-1-2">
                            <img alt="icon" src="../../static/img/user-page/list.png"/>
                            <div class="label">歌单</div>
                        </div>
                        <div class="icon-box col-1-3">
                            <img alt="icon" src="../../static/img/user-page/chartdiantai.png"/>
                            <div class="label">电台</div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="icon-box col-2-1">
                            <img alt="icon" src="../../static/img/user-page/radio.png"/>
                            <div class="label">猜你喜欢</div>
                        </div>
                        <div class="icon-box col-2-2">
                            <img alt="icon" src="../../static/img/user-page/calendar.png"/>
                            <div class="label">每日推荐</div>
                        </div>
                        <div class="icon-box col-2-3">
                            <img alt="icon" src="../../static/img/user-page/speech.png"/>
                            <div class="label">听歌识曲</div>
                        </div>
                    </div>
                </div>
                <!-- 推广面板 -->
                <div class="extension">
                    <img class="col-1 icon" alt="extension icon" src="../../static/img/user-page/extension.png"/>
                    <div class="col-2 extension-content">世界因你美好！！！</div>
                </div>
                <!-- 播放菜单 -->
                <div class="play-menu flex space-around">
                    <img class="col-1 flex space-around" alt="music cover" src="../../static/img/common/music-cover.jpg" />
                    <div class="col-2">
                        <img class="row-1" alt="processor" src="../../static/img/common/jindutiao.png" />
                        <div class="row-2 flex space-around">
                            <div class="col-2-1">秋绪</div>
                            <div class="split-line"></div>
                            <div class="col-2-2">塞壬唱片-MSR</div>
                        </div>
                    </div>
                    <div class="col-3 flex space-around">
                        <img class="col-3-1" alt="play button" src="../../static/img/common/play-btn.png" />
                        <img class="col-3-2" alt="play list" src="../../static/img/common/play-list.png" />
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
