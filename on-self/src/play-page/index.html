<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>播放</title>
        <link rel="stylesheet" type="text/css" href="../../static/css/play-page/index.css" />
        <link rel="stylesheet" type="text/css" href="../../static/css/common.css" />
        <script src="https://unpkg.com/vue@next"></script>
    </head>
    <body>
        <div id="app">
            <div class="content">
                <div class="pp-row-1 pp-flex space-between">
                    <img class="icon" src="../../static/img/common/dropdown.png" alt="" />
                    <div class="middle">
                        <div class="title">秋绪</div>
                        <div class="desc">赛壬唱片</div>
                    </div>
                    <img class="icon" src="../../static/img/common/sharing.png" alt="" />
                </div>
                <div class="pp-row-2">
                    <img
                        v-bind:style="{transform: 'rotate(' + deg + 'deg)'}"
                        class="cover"
                        alt="cover"
                        src="../../static/img/common/music-cover.jpg"
                    />
                </div>
                <div class="pp-row-3">
                    Don't you know ?<br />
                    Don't you know life's so sweet ? <br />
                    きみの夢　どういうの？<br />
                    その瞳をのぞけば<br />
                </div>
                <div class="pp-row-4">
                    <div class="row-1 flex space-between">
                        <img src="../../static/img/common/like.png" class="col-1" />
                        <img src="../../static/img/common/download.png" class="col-2" />
                        <img src="../../static/img/common/comments.png" class="col-3" />
                    </div>
                    <div class="row-2 flex space-between">
                        <div class="start-time">1:20</div>
                        <div class="processor"></div>
                        <div class="end-time">03:12</div>
                    </div>
                    <div class="row-3 flex space-between">
                        <img src="../../static/img/common/recycle.png" alt="" />
                        <img src="../../static/img/common/last.png" alt="" />
                        <img v-on:click="action" class="play-btn" v-bind:src="actionIconSrc" alt="" />
                        <img src="../../static/img/common/next.png" alt="" />
                        <img src="../../static/img/common/play-list(1).png" alt="" />
                    </div>
                </div>
            </div>
        </div>
        <script>
            const app = {
                data() {
                    let deg = 0
                    let int = undefined
                    let isPlayed = true
                    let actionIconSrc = 'https://generic-data.oss-cn-chengdu.aliyuncs.com/img/training/stopped.png'
                    return {
                        deg,
                        int,
                        isPlayed,
                        actionIconSrc
                    }
                },
                methods: {
                    rotate() {
                        let _this = this
                        _this.int = setInterval(function () {
                            _this.deg++
                        }, 75)
                    },
                    action() {
                        let _this = this
                        if (_this.isPlayed) {
                            _this.isPlayed = false
                            _this.actionIconSrc = 'https://generic-data.oss-cn-chengdu.aliyuncs.com/img/training/stopped.png'
                            clearInterval(_this.int)
                        } else {
                            _this.isPlayed = true
                            _this.actionIconSrc = 'https://generic-data.oss-cn-chengdu.aliyuncs.com/img/training/playing.png'
                            _this.rotate()
                        }
                    }
                }
            }

            Vue.createApp(app).mount('#app')
        </script>
    </body>
</html>
